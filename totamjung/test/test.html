<head>
    <style>
        div {
            border: 4px solid black;
            position: absolute;
            left: 200px;
            width: 100px;
            height: 100px;
        }

        .b {
            width: 50px;
            height: 50px;
        }

        div:not(.b) {
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="a">
        <div class="b">

        </div>
    </div>
</body>
