<html>

<head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Do+Hyeon&family=Gaegu&family=Gothic+A1&family=Gowun+Batang&family=Gowun+Dodum&family=Hi+Melody&family=IBM+Plex+Sans+KR&family=Jua&family=Nanum+Gothic&family=Nanum+Gothic+Coding&family=Nanum+Myeongjo&family=Noto+Sans+KR&family=Noto+Serif+KR&family=Poor+Story&family=Single+Day&family=Song+Myung&family=Stylish&family=Sunflower:wght@300&family=Yeon+Sung&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="pallette.css" />
    <link rel="stylesheet" href="options_styles.css" />
</head>

<body>
    <div class="title-wrapper">
        <h1>
            <img class="title" src="../images/settings_title.png" />
        </h1>
        <div class="widget-bundle">
            <div class="version">v1.0.7.1</div>
            <img class="guide-link" id="guideBtn" src="../images/guide_link.png" />
            <img class="github-link" id="githubBtn" src="../images/github_link.png" />
        </div>
    </div>

    <div class="wrapper">
        <div class="word-menu">
            <div class="section-title">
                <span>알고리즘 추가</span>
            </div>
            <div class="algorithm-pool" id="pool"></div>
            <p>
                알고 계신 알고리즘을 체크해 주시면, 토탐정이 기억해 두었다가 문제를 풀 때
                <span class="emphasize">알고리즘 분류를 공개하지 않고 체크해 두신 알고리즘만으로 문제를 풀 수 있는지</span>
                알려드릴게요.
            </p>
        </div>
        <div class="settings-menu">
            <div class="section-title">
                <span>잠금 시간 설정</span>
            </div>
            <div class="time-div">
                <img class="time-image" src="images/settings_lock.png" />
                <input class="time" id="hour" type="number" min="0" max="8" />
                <p>시간</p>
                <input class="time" id="minute" type="number" min="0" max="59" />
                <p>분</p>
            </div>
            <div class="unlock-div">
                <p>
                    잠금 기능 사용 시 알고리즘 분류를 잠글 시간을 설정해 주세요. 시간은 9시간 미만이어야 합니다.
                </p>
            </div>
            <div class="section-title">
                <span>설정</span>
            </div>
            <div class="settings-div">
                <p>
                    문제를 풀 수 있는지의 여부 공개 방법
                </p>
                <div class="choosing-bundle">
                    <label>
                        <input class="hidden radio" type="radio" name="predict" value="click" />
                        <span class="checkbox-visual"></span>
                        <span class="radio-text">클릭하여 공개</span>
                        <br />
                    </label>
                    <label>
                        <input class="hidden radio" type="radio" name="predict" value="always" />
                        <span class="checkbox-visual"></span>
                        <span class="radio-text">항상 공개</span>
                        <br />
                    </label>
                </div>
                <p>
                    알고리즘 분류 잠금 방법
                </p>
                <div class="choosing-bundle">
                    <label>
                        <input class="hidden radio" type="radio" name="lock" value="click" />
                        <span class="checkbox-visual"></span>
                        <span class="radio-text">클릭하여 잠금</span>
                        <br />
                    </label>
                    <label>
                        <input class="hidden radio" type="radio" name="lock" value="always" />
                        <span class="checkbox-visual"></span>
                        <span class="radio-text">자동으로 잠금</span>
                        <br />
                    </label>
                </div>
                <p>
                    토탐정 테마 적용
                </p>
                <div class="choosing-bundle">
                    <label>
                        <input class="hidden radio" type="radio" name="theme" value="yes" />
                        <span class="checkbox-visual"></span>
                        <span class="radio-text">적용</span>
                        <br />
                    </label>
                    <label>
                        <input class="hidden radio" type="radio" name="theme" value="no" />
                        <span class="checkbox-visual"></span>
                        <span class="radio-text">적용하지 않음</span>
                        <br />
                    </label>
                </div>
                <p>
                    문제 본문 폰트 설정
                </p>
                <div class="choosing-bundle font">
                    <label>
                        <input class="hidden radio" type="radio" name="font" value="none" />
                        <span class="checkbox-visual"></span>
                        <span class="radio-text">설정하지 않음</span>
                        <br />
                    </label>
                    <label>
                        <input class="hidden radio" type="radio" name="font" value="font-1" />
                        <span class="checkbox-visual"></span>
                        <span class="radio-text">나눔고딕</span>
                        <br />
                    </label>
                    <label>
                        <input class="hidden radio" type="radio" name="font" value="font-2" />
                        <span class="checkbox-visual"></span>
                        <span class="radio-text">나눔고딕 코딩</span>
                        <br />
                    </label>
                    <label>
                        <input class="hidden radio" type="radio" name="font" value="font-3" />
                        <span class="checkbox-visual"></span>
                        <span class="radio-text">나눔명조</span>
                        <br />
                    </label>
                    <label>
                        <input class="hidden radio" type="radio" name="font" value="font-4" />
                        <span class="checkbox-visual"></span>
                        <span class="radio-text">배달의민족 도현</span>
                        <br />
                    </label>
                    <label>
                        <input class="hidden radio" type="radio" name="font" value="font-5" />
                        <span class="checkbox-visual"></span>
                        <span class="radio-text">배달의민족 주아</span>
                        <br />
                    </label>
                    <label>
                        <input class="hidden radio" type="radio" name="font" value="font-6" />
                        <span class="checkbox-visual"></span>
                        <span class="radio-text">본명조</span>
                        <br />
                    </label>
                    <label>
                        <input class="hidden radio" type="radio" name="font" value="font-7" />
                        <span class="checkbox-visual"></span>
                        <span class="radio-text">해바라기</span>
                        <br />
                    </label>
                    <label>
                        <input class="hidden radio" type="radio" name="font" value="font-8" />
                        <span class="checkbox-visual"></span>
                        <span class="radio-text">배달의민족 연성</span>
                        <br />
                    </label>
                    <label>
                        <input class="hidden radio" type="radio" name="font" value="font-9" />
                        <span class="checkbox-visual"></span>
                        <span class="radio-text">Cute Font</span>
                        <br />
                    </label>
                    <label>
                        <input class="hidden radio" type="radio" name="font" value="font-10" />
                        <span class="checkbox-visual"></span>
                        <span class="radio-text">Gaegu</span>
                        <br />
                    </label>
                    <label>
                        <input class="hidden radio" type="radio" name="font" value="font-11" />
                        <span class="checkbox-visual"></span>
                        <span class="radio-text">고딕 A1</span>
                        <br />
                    </label>
                    <label>
                        <input class="hidden radio" type="radio" name="font" value="font-12" />
                        <span class="checkbox-visual"></span>
                        <span class="radio-text">고운바탕체</span>
                        <br />
                    </label>
                    <label>
                        <input class="hidden radio" type="radio" name="font" value="font-13" />
                        <span class="checkbox-visual"></span>
                        <span class="radio-text">고운돋움체</span>
                        <br />
                    </label>
                    <label>
                        <input class="hidden radio" type="radio" name="font" value="font-14" />
                        <span class="checkbox-visual"></span>
                        <span class="radio-text">하이멜로디</span>
                        <br />
                    </label>
                    <label>
                        <input class="hidden radio" type="radio" name="font" value="font-15" />
                        <span class="checkbox-visual"></span>
                        <span class="radio-text">IPM Plex Sans</span>
                        <br />
                    </label>
                    <label>
                        <input class="hidden radio" type="radio" name="font" value="font-16" />
                        <span class="checkbox-visual"></span>
                        <span class="radio-text">푸어스토리</span>
                        <br />
                    </label>
                    <label>
                        <input class="hidden radio" type="radio" name="font" value="font-17" />
                        <span class="checkbox-visual"></span>
                        <span class="radio-text">DS싱글데이</span>
                        <br />
                    </label>
                    <label>
                        <input class="hidden radio" type="radio" name="font" value="font-18" />
                        <span class="checkbox-visual"></span>
                        <span class="radio-text">송명체</span>
                        <br />
                    </label>
                    <label>
                        <input class="hidden radio" type="radio" name="font" value="font-19" />
                        <span class="checkbox-visual"></span>
                        <span class="radio-text">a스타일리쉬</span>
                        <br />
                    </label>
                </div>
            </div>
        </div>
        <img class="rabbit" src="images/totamjung.png" />

        <script type="module" src="./options.js"></script>
</body>

</html>
